<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digibord: Wie is het?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;600&display=swap');

        :root {
            --background-color: #12182B;
            --primary-color: #00A8E8;
            --secondary-color: #FF5E5B;
            --text-color: #FFFFFF;
            --card-color: #1E293B;
            --description-color: #A0AEC0;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            color: var(--primary-color);
            text-shadow: 0 0 15px rgba(0, 168, 232, 0.5);
            margin: 0;
        }

        #start-screen p {
            font-size: clamp(1rem, 3vw, 1.5rem);
            max-width: 600px;
            margin: 20px 0 40px;
            line-height: 1.6;
        }

        .btn {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1rem, 4vw, 1.5rem);
            font-weight: 700;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #start-btn {
            background-color: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 5px 20px rgba(0, 168, 232, 0.4);
        }
        #start-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 168, 232, 0.6);
        }
        
        #game-screen {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            padding: 40px 20px;
        }
        
        #game-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #person-name {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            margin: 0;
            padding: 10px 20px;
            border-radius: 10px;
            color: var(--text-color);
        }
        
        #person-description {
            font-family: 'Open Sans', sans-serif;
            font-size: clamp(1.1rem, 2.5vw, 1.6rem);
            max-width: 800px;
            margin-top: 20px;
            line-height: 1.6;
            color: var(--description-color);
        }

        #timer {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        
        .control-btn {
            background-color: var(--card-color);
            color: var(--text-color);
            border: 2px solid var(--primary-color);
        }
        .control-btn:hover {
            background-color: var(--primary-color);
            color: var(--card-color);
        }

        #stop-btn {
            border-color: var(--secondary-color);
        }
        #stop-btn:hover {
            background-color: var(--secondary-color);
            color: var(--card-color);
        }

    </style>
</head>
<body>

    <!-- Startscherm -->
    <div id="start-screen" class="screen">
        <h1>Wie is het?</h1>
        <p>EÃ©n leerling zit met de rug naar het bord. De klas ziet een persoon en een hint. De leerling stelt ja/nee-vragen om te raden wie het is. Druk op START als de leerling er klaar voor zit!</p>
        <button id="start-btn" class="btn">Start Spel</button>
    </div>

    <!-- Spelscherm -->
    <div id="game-screen" class="screen hidden">
        <div id="game-content">
            <h2 id="person-name"></h2>
            <p id="person-description"></p>
            <div id="timer">00:45</div>
        </div>

        <div class="controls">
            <button id="next-btn" class="btn control-btn">Volgende Persoon</button>
            <button id="stop-btn" class="btn control-btn">Stop Spel</button>
        </div>
    </div>

    <script>
        const people = [
            { name: "Koning Willem II", description: "Ik was koning van 1840 tot 1849 en gaf in 1848 opdracht voor een nieuwe grondwet." },
            { name: "Koningin Juliana", description: "Ik was koningin van 1948 tot 1980." },
            { name: "Johan Rudolf Thorbecke", description: "Als liberaal politicus kreeg ik in 1848 van Koning Willem II de opdracht om de grondwet te herzien." },
            { name: "Pieter Jelles Troelstra", description: "Ik was een socialistische politicus, een van de oprichters van de SDAP, en riep in 1918 op tot een revolutie." },
            { name: "Koning Willem III", description: "Ik was koning van 1849 tot 1890 en had een conflict met het parlement over Luxemburg." },
            { name: "Koningin Beatrix", description: "Ik was koningin van 1980 tot 2013." },
            { name: "Abraham Kuyper", description: "Ik was een protestantse politicus en de oprichter van de ARP. Mijn aanhangers werden 'kleine luyden' genoemd." },
            { name: "Wilhelmina Drucker", description: "Als feministe richtte ik de VVV op, samen met Aletta Jacobs." },
            { name: "Koningin Wilhelmina", description: "Ik was koningin van 1890 tot 1948, ook tijdens de Tweede Wereldoorlog, waarin ik vanuit Londen regeerde." },
            { name: "Koning Willem-Alexander", description: "Ik ben koning sinds 2013." },
            { name: "Herman Schaepman", description: "Ik was een katholieke politicus die ervoor zorgde dat de katholieken zich beter gingen organiseren in het parlement." },
            { name: "Aletta Jacobs", description: "Ik was een feministe en de eerste vrouwelijke arts van Nederland. Samen met Wilhelmina Drucker richtte ik de VVVK op." }
        ];

        let availablePeople = [...people];
        let currentPerson = null;
        let timerInterval;
        const GAME_DURATION = 45; // 45 seconden

        // Elementen ophalen
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const startBtn = document.getElementById('start-btn');
        const nextBtn = document.getElementById('next-btn');
        const stopBtn = document.getElementById('stop-btn');
        const personNameEl = document.getElementById('person-name');
        const personDescriptionEl = document.getElementById('person-description');
        const timerEl = document.getElementById('timer');

        // Functies
        function switchScreen(hide, show) {
            hide.classList.add('hidden');
            show.classList.remove('hidden');
        }

        function nextPerson() {
            clearInterval(timerInterval);
            
            if (availablePeople.length === 0) {
                availablePeople = [...people]; // Reset
            }
            
            const randomIndex = Math.floor(Math.random() * availablePeople.length);
            currentPerson = availablePeople.splice(randomIndex, 1)[0];
            
            personNameEl.textContent = currentPerson.name;
            personDescriptionEl.textContent = currentPerson.description;
            
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            let timeLeft = GAME_DURATION;

            timerEl.style.color = 'var(--primary-color)';
            
            const updateTimer = () => {
                const minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                timerEl.textContent = `${minutes}:${seconds}`;

                if (timeLeft <= 10) {
                    timerEl.style.color = 'var(--secondary-color)';
                }
                
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                } else {
                    timeLeft--;
                }
            };

            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            switchScreen(startScreen, gameScreen);
            availablePeople = [...people];
            nextPerson();
        });

        nextBtn.addEventListener('click', nextPerson);

        stopBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            switchScreen(gameScreen, startScreen);
        });
    </script>
</body>
</html>
