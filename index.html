<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* gray-900 */
            color: #d1d5db; /* gray-300 */
        }
        .board-cell {
            transition: all 0.2s ease-in-out;
            background-color: #1f2937; /* gray-800 */
            border: 2px solid #374151; /* gray-700 */
        }
        .board-cell:hover:not(.occupied) {
            background-color: #374151; /* gray-700 */
        }
        .x-symbol, .o-symbol {
            font-weight: bold;
            font-size: clamp(2rem, 12vw, 4.5rem); /* Responsive font size */
            line-height: 1; /* Prevent extra vertical space */
        }
        .x-symbol {
            color: #22d3ee; /* cyan-400 */
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.7);
        }
        .o-symbol {
            color: #f87171; /* red-400 */
            text-shadow: 0 0 10px rgba(248, 113, 113, 0.7);
        }
        .modal {
            display: none;
        }
        .modal.active {
            display: flex;
        }
        .main-btn {
            background-color: #22d3ee;
            color: #111827;
            font-weight: bold;
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
        }
        .main-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(34, 211, 238, 0.8);
        }
        .title-glow {
            color: #22d3ee;
            text-shadow: 0 0 15px rgba(34, 211, 238, 0.8);
        }
        .winning-cell {
            animation: glow 1s infinite alternate;
            background-color: #22c55e; /* green-500 */
            border-color: #86efac; /* green-300 */
        }
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
        details > summary .arrow {
            transition: transform 0.2s;
        }
        details[open] > summary .arrow {
            transform: rotate(90deg);
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 5px #22c55e;
            }
            to {
                box-shadow: 0 0 20px #86efac, 0 0 30px #22c55e;
            }
        }
    </style>
</head>

        // --- DOM Elements ---
        const gameContainer = document.getElementById('game-container');
        const setupScreen = document.getElementById('setup-screen');

        const startGameBtn = document.getElementById('start-game-btn');

        const playerBlueDisplay = document.getElementById('player-blue-display');
        const playerRedDisplay = document.getElementById('player-red-display');
        const turnIndicator = document.getElementById('turn-indicator');

        const resultDisplay = document.getElementById('result-display');
        const resultMessage = document.getElementById('result-message');
        const playAgainBtn = document.getElementById('play-again-btn');

        const questionModal = document.getElementById('question-modal');
        const questionText = document.getElementById('question-text');
        const answerOptions = document.getElementById('answer-options');
        const feedbackMessage = document.getElementById('feedback-message');

        // --- Question Bank ---
        const allQuestions = [
            // ================== Mavo 3 ==================
            // §1.3 Nationalisme
            { topic: "3-1.3", question: "Wat hield de 'ethische politiek' van Nederland in Nederlands-Indië in?", answers: ["Een plan om de kolonie zo snel mogelijk zelfstandig te maken.", "Het idee dat Nederland moest zorgen voor de mensen in de kolonie, bijvoorbeeld door scholen te bouwen.", "Een plan om zoveel mogelijk winst uit de kolonie te halen.", "Een plan om iedereen te dwingen Nederlands te spreken."], correct: 1 },
            { topic: "3-1.3", question: "Wat is nationalisme?", answers: ["Liefde voor je eigen land, volk en cultuur.", "Het idee dat iedereen gelijk is.", "Het veroveren van zoveel mogelijk koloniën.", "Een politiek systeem met een koning aan het hoofd."], correct: 0 },
            { topic: "3-1.3", question: "Wat was de 'Volksraad' in Nederlands-Indië?", answers: ["Een raad van Nederlanders die de kolonie bestuurde.", "Een soort parlement waarin ook Indonesiërs mochten meepraten, maar met weinig macht.", "De regering van het onafhankelijke Indonesië.", "Een groep die vocht voor onafhankelijkheid."], correct: 1 },
            // §1.4 Dekolonisatie
            { topic: "3-1.4", question: "Wat gebeurde er op 17 augustus 1945, kort nadat Japan zich had overgegeven?", answers: [ "Soekarno riep de onafhankelijkheid van Indonesië uit.", "Nederland gaf de kolonie vrijwillig terug.", "De 'politionele acties' begonnen.", "De geallieerden namen het bestuur over." ], correct: 0 },
            { topic: "3-1.4", question: "Hoe noemde Nederland de oorlogen die het voerde om Indonesië als kolonie te behouden?", answers: ["De Vrijheidsoorlog", "De Indonesische Revolutie", "De Politionele Acties", "De Dekolonisatieoorlog"], correct: 2 },
            { topic: "3-1.4", question: "Waarom stopte Nederland uiteindelijk met de oorlog in Indonesië?", answers: ["Omdat Nederland de oorlog had gewonnen.", "Omdat de Indonesische bevolking Nederland steunde.", "Omdat andere landen, zoals de VS, druk uitoefenden op Nederland.", "Omdat de koning het zo besliste."], correct: 2 },
            // §2.1 Revolutie
            { topic: "3-2.1", question: "Hoe was het leven voor een fabrieksarbeider in de 19e eeuw?", answers: [ "Korte werkdagen en veel vrije tijd.", "Een goed loon en een mooi huis.", "Lange werkdagen, gevaarlijk werk en weinig loon.", "Verplichte scholing voor hun kinderen." ], correct: 2 },
            { topic: "3-2.1", question: "Wat was een belangrijke reden voor de late industrialisatie in Nederland?", answers: ["Er waren te veel boeren.", "Nederland had geen koloniën.", "Er was te weinig steenkool beschikbaar in het begin.", "De koning was tegen fabrieken."], correct: 2 },
            // §2.2 Samenleving
            { topic: "3-2.2", question: "Hoe heet de eerste wet tegen kinderarbeid uit 1874?", answers: [ "De Arbeidswet", "De Leerplichtwet", "Het Kinderwetje van Van Houten", "De Fabriekswet" ], correct: 2 },
            { topic: "3-2.2", question: "Wat werd er geregeld in de Leerplichtwet van 1901?", answers: ["Dat alle kinderen van 6 tot 12 jaar naar school moesten.", "Dat kinderen niet meer in fabrieken mochten werken.", "Dat vrouwen mochten stemmen.", "Dat de werkdag maximaal 8 uur mocht duren."], correct: 0 },
            { topic: "3-2.2", question: "Wat is een vakbond?", answers: ["Een politieke partij voor arbeiders.", "Een club voor fabriekseigenaren.", "Een vereniging van werknemers die opkomt voor betere lonen en werkomstandigheden.", "Een school waar je een vak leert."], correct: 2 },
            // §2.3 Industrie
            { topic: "3-2.3", question: "Waarom kwamen er in de jaren '60 en '70 veel 'gastarbeiders' naar Nederland?", answers: ["Om te helpen op het platteland.", "Voor de gezelligheid.", "Omdat er een groot tekort was aan werknemers in de fabrieken.", "Om de Nederlandse taal te leren."], correct: 2 },
             { topic: "3-2.3", question: "Wat was de 'wederopbouw' na de Tweede Wereldoorlog?", answers: ["Het bouwen van nieuwe fabrieken.", "Het herstellen van de schade die in de oorlog was ontstaan.", "Het uitnodigen van gastarbeiders.", "Het oprichten van de Europese Unie."], correct: 1 },

            // ================== Mavo 4 ==================

        // --- Game State ---
        let gameState = {};
        let availableQuestions = [];
        let selectedCell = null;
        let lastQuestionServed = null; 

        // --- Functions ---

        function shuffleQuestions(questions) {
             availableQuestions = [...questions].sort(() => Math.random() - 0.5);
        }

        function initializeGame() {
            const selectedCheckboxes = document.querySelectorAll('input[name="topic"]:checked');
            const selectedTopics = Array.from(selectedCheckboxes).map(cb => cb.value);
            
            if (selectedTopics.length === 0) {
                topicError.textContent = "Kies alsjeblieft minstens één onderwerp.";
                return;
            }
            topicError.textContent = "";

            const questionsForGame = allQuestions.filter(q => selectedTopics.includes(q.topic));
            
            gameState = {
                teamBlueName: teamBlueNameInput.value.trim() || 'Blauw',
                teamRedName: teamRedNameInput.value.trim() || 'Rood',
                currentPlayer: 'X',
                board: Array(9).fill(null),
                gameOver: false,
                baseQuestions: questionsForGame 
            };

            playerBlueDisplay.textContent = `${gameState.teamBlueName} (X)`;
            playerRedDisplay.textContent = `${gameState.teamRedName} (O)`;
            
            lastQuestionServed = null;
            shuffleQuestions(gameState.baseQuestions);
            createBoard();
            updateTurnIndicator();
            resultDisplay.classList.add('hidden');

            setupScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
        }

        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('board-cell', 'flex', 'items-center', 'justify-center', 'cursor-pointer', 'rounded-md', 'aspect-square');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
        }

        function updateTurnIndicator() {
            if(gameState.gameOver) return;
            const currentTeamName = gameState.currentPlayer === 'X' ? gameState.teamBlueName : gameState.teamRedName;
            turnIndicator.textContent = `${currentTeamName} is aan de beurt`;
            if (gameState.currentPlayer === 'X') {
                turnIndicator.style.borderColor = '#22d3ee';
                turnIndicator.style.color = '#22d3ee';
            } else {
                turnIndicator.style.borderColor = '#f87171';
                turnIndicator.style.color = '#f87171';
            }
        }

        function handleCellClick(event) {
            if (gameState.gameOver) return;
            const targetCell = event.target.closest('.board-cell');
            if (!targetCell) return;
            selectedCell = targetCell;
            const index = selectedCell.dataset.index;
            if (gameState.board[index]) return; 
            showQuestion();
        }

        function showQuestion() {
            if (availableQuestions.length === 0) {
                if (gameState.baseQuestions.length > 0) {
                    shuffleQuestions(gameState.baseQuestions);
                } else {
                    // No questions available for selected topics, should not happen if topics are selected
                    console.error("No questions available for the selected topics.");
                    return;
                }
            }
            
            if (availableQuestions.length > 1 && availableQuestions[availableQuestions.length - 1] === lastQuestionServed) {
                const lastIndex = availableQuestions.length - 1;
                [availableQuestions[lastIndex], availableQuestions[lastIndex - 1]] = [availableQuestions[lastIndex - 1], availableQuestions[lastIndex]];
            }
            const questionData = availableQuestions.pop();
            lastQuestionServed = questionData; 
            gameState.currentQuestion = questionData;

            questionText.textContent = questionData.question;
            answerOptions.innerHTML = '';

            questionData.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.classList.add('p-4', 'border-2', 'border-gray-600', 'bg-gray-700', 'rounded-md', 'text-left', 'hover:bg-gray-600', 'hover:border-cyan-400', 'transition', 'text-gray-300');
                button.dataset.index = index;
                button.addEventListener('click', handleAnswer);
                answerOptions.appendChild(button);
            });
            
            feedbackMessage.textContent = '';
            questionModal.classList.add('active');
        }
        
        function handleAnswer(event) {
            const selectedIndex = parseInt(event.target.dataset.index);
            const isCorrect = selectedIndex === gameState.currentQuestion.correct;
            
            const buttons = answerOptions.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = true;
                button.classList.remove('hover:bg-gray-600', 'hover:border-cyan-400');
            });
            
            buttons.forEach((button, index) => {
                if (index === gameState.currentQuestion.correct) {
                    button.classList.remove('bg-gray-700', 'border-gray-600');
                    button.classList.add('bg-green-500', 'border-green-400', 'text-white');
                } else if (index === selectedIndex && !isCorrect) {
                     button.classList.remove('bg-gray-700', 'border-gray-600');
                    button.classList.add('bg-red-500', 'border-red-400', 'text-white');
                }
            });

            if (isCorrect) {
                feedbackMessage.textContent = "Correct! Je mag je symbool plaatsen.";
                feedbackMessage.classList.remove('text-red-400');
                feedbackMessage.classList.add('text-green-400');
                setTimeout(() => {
                    placeSymbol(selectedCell);
                    questionModal.classList.remove('active');
                }, 1500);
            } else {
                feedbackMessage.textContent = "Helaas, de beurt gaat naar de ander.";
                feedbackMessage.classList.remove('text-green-400');
                feedbackMessage.classList.add('text-red-400');
                setTimeout(() => {
                    switchPlayer();
                    questionModal.classList.remove('active');
                }, 2000);
            }
        }

        function placeSymbol(cell) {
             const index = cell.dataset.index;
             gameState.board[index] = gameState.currentPlayer;
             const symbol = document.createElement('span');
             symbol.textContent = gameState.currentPlayer;
             symbol.classList.add(gameState.currentPlayer === 'X' ? 'x-symbol' : 'o-symbol');
             cell.innerHTML = '';
             cell.appendChild(symbol);
             cell.classList.add('occupied');
             cell.removeEventListener('click', handleCellClick);
             const winningCombination = checkWin();
             if (winningCombination) {
                endGame(false, winningCombination);
             } else if (checkDraw()) {
                endGame(true, null);
             } else {
                switchPlayer();
             }
        }

        function switchPlayer() {
            gameState.currentPlayer = gameState.currentPlayer === 'X' ? 'O' : 'X';
            updateTurnIndicator();
        }

        function checkWin() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], [0, 3, 6], [1, 4, 7], [2, 5, 8], [0, 4, 8], [2, 4, 6]
            ];
            for (let i = 0; i < winConditions.length; i++) {
                const combination = winConditions[i];
                const [a, b, c] = combination;
                if (gameState.board[a] && gameState.board[a] === gameState.board[b] && gameState.board[a] === gameState.board[c]) {
                    return combination;
                }
            }
            return null;
        }

        function checkDraw() {
            return gameState.board.every(cell => cell !== null);
        }

        function endGame(draw, winningCombination) {
            gameState.gameOver = true;
            if (draw) {
                resultMessage.textContent = "Gelijkspel!";
                turnIndicator.textContent = "Spel voorbij";
            } else {
                const winnerName = gameState.currentPlayer === 'X' ? gameState.teamBlueName : gameState.teamRedName;
                resultMessage.textContent = `${winnerName} wint!`;
                turnIndicator.textContent = "Spel voorbij";
                winningCombination.forEach(index => {
                    gameBoard.children[index].classList.add('winning-cell');
                });
            }
            resultDisplay.classList.remove('hidden');
        }

        function resetGame() {
            gameState.board = Array(9).fill(null);
            gameState.gameOver = false;
            gameState.currentPlayer = 'X';
            lastQuestionServed = null;
            shuffleQuestions(gameState.baseQuestions);
            createBoard();
            updateTurnIndicator();
            resultDisplay.classList.add('hidden');
        }

        // --- Event Listeners ---
        startGameBtn.addEventListener('click', initializeGame);
        playAgainBtn.addEventListener('click', resetGame);

    </script>
